<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Australia/Hobart">Hobart</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="America/Vancouver">Vancouver</option>
      </select>
      <div id="cities">
        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="new-delhi">
          <div>
            <h2>New Delhi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div id="weather">
        Search the
        <a href="https://dainty-halva-b3e8e5.netlify.app/" target="_blank"
          >weather</a
        >
        in your city
        <a href="https://dainty-halva-b3e8e5.netlify.app/" target="_blank"
          >here</a
        >
      </div>
    </div>

    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/sarah-barter-6383b196/"
        target="_blank"
        >Sarah Barter</a
      >
      and open-sourced on
      <a
        href="https://github.com/barty-s/World-Clock-App_SheCodes"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>

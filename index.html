<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select>
        <option value="">Select a city</option>
        <option value="">Dublin</option>
        <option value="">Hobart</option>
        <option value="">Vigo</option>
        <option value="">Vancouver</option>
      </select>
      <div class="city">
        <h2>Berlin</h2>
        <div class="date">Dec 19th 2022</div>
        <div class="time">2:48:30 PM</div>
      </div>
      <div class="city">
        <h2>New Dehli</h2>
        <div class="date">Dec 19th 2022</div>
        <div class="time">9:48:30 PM</div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/sarah-barter-6383b196/"
        target="_blank"
        >Sarah Barter</a
      >
      and open-sourced on
      <a
        href="https://github.com/barty-s/World-Clock-App_SheCodes"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
